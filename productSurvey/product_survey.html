<!DOCTYPE html>
<html>
<head>
  <title>Luxury Brand Feedback</title>
</head>
<body>
  <h1>Welcome to Luxury Brand Products Feedback</h1>
  <h2>Provide Your Feedback</h2>
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Your Name" required>&#9;
  <label for="age">Age:</label>
  <input type="number" id="age" placeholder="Your Age" required>&#9;
  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="Your Email" required><br>
  <label for="job">Job:</label>
  <input type="text" id="job" placeholder="Your Job" required>
  <label for="designation">Designation:</label>
  <input type="text" id="designation" placeholder="Your Designation" required>
  <label for="productType">Product Type:</label>
  <select id="productType" required>
    <option value="perfume">Perfume</option>
    <option value="cream">Cream</option>
    <option value="oils">Oils</option>
  </select><br>
  <label for="feedbackText">Feedback:</label>
  <textarea id="feedbackText" rows="5" cols="30" placeholder="Enter your feedback here" required></textarea>
  <label for="experinceTest">Experince:</label>
  <textarea id="experinceTest" rows="5" cols="30" placeholder="Enter your feedback here" required></textarea>
<button id="submitBtn">Submit Feedback</button>
<hr>
<div id="userInfo" style="display: none;">
  <h2>User Information:</h2>
  <div><span><b>Name:</b> <span id="userName"></span></span>
  <span><b>Age:</b> <span id="userAge"></span></span>
  <span><b>Email:</b> <span id="userEmail"></span></span>
  <span><b>Job:</b> <span id="userJob"></span></span>
  <span><b>Designation:</b> <span id="userDesignation"></span></span>
  <span><b>Feedback for  <span id="userProductChoice"></span>:</b> <span id="userFeedback"></span></span>
  <span><b>Experince:</b> <span id="userExperince"></span></span></div>
</div>
<script src="./product_survey.js"></script>
</body>
</html>
